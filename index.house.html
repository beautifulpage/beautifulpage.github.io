function showPoint(map,poi){
    var p0 = poi.point.lng;
    var p1 = poi.point.lat
    var point = new window.BMap.Point(p0, p1); //循环生成新的地图点
    var marker = new window.BMap.Marker(point); //按照地图点坐标生成标记
    map.addOverlay(marker);
    marker.setAnimation(BMAP_ANIMATION_DROP); //跳动的动画
    var label = new window.BMap.Label(poi.title, { offset: new window.BMap.Size(20, -10) });
    marker.setLabel(label);
    var info = new window.BMap.InfoWindow("<p style=’font-size:12px;lineheight:1.8em;’>" 
    +poi.title
    + "</br>地址：" + poi.address + "</br></p>"
    );
    
    marker.addEventListener("mouseover", function () {
        this.openInfoWindow(info);
    });
}
