<script type="text/javascript">
    $(document).ready(function(){
        var domain = 'http://on5ldvklg.bkt.clouddn.com/';
       $.get('./baby/baby.text', function(data) {
        var urls = data.split("\n");
        var html = '';
        for (var i = urls.length - 1; i >= 0; i--) {
            // html += '<div><video width="160" src="'+domain+urls[i]+'" controls="controls"></video></div>';
            html += ' <video controls autoplay loop><source src="'+domain+urls[i]+'" type="video/mp4"></video>';
        }
        $('.vid-wrap').html(html);
      });
